{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="columns">
        <div class="column is-one-third"></div>
        <div class="column is-one-third">
            <br>
            <h1 class="title"> Are you sure you want to delete this model? </h1>
            <p>A member from the ChatEval Team will contact you to confirm model deletion.</p>
            <br>
            <form method="POST" actions="/model/delete">
                {% csrf_token %}
                <input type="hidden" name="model_id" value="{{ model_id }}">
                <input class="button is-danger" value="Delete" type="submit">
            </form>
        </div>
        <div class="column is-one-third"></div>
    </div>
</div>
<br>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<br>  
<main role="main" class="container">
  <div class="row">
    <div class="col-md-4">
      <h1 class="title">Sign Up</h1>
      <p class="subtitle"> Uploading models is free of charge. </p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</main>
<br>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<section class="hero has-text-centered is-success is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Submit Model
        </h1>
        <h2 class="subtitle">
          Upload model information for evaluation
        </h2>
        <br>
      </div>
    </div>
  </section>
  
  <div class="container">
    <div class="columns">
      <div class="column is-one-third"></div>
      <div class="column is-one-third">
        <br>
        <form enctype="multipart/form-data" method="POST" action="/submit">
          {% csrf_token %}
          {{ form }}
          <br> <br>
          <div class="field">
            <label class="label">Terms and Conditions</label>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions.</a>
              </label>
              <br>
            </div>
          </div>
  
          <input type="submit" value="Upload Model" class="button is-success">
        </form>
        <br>
      </div>
      <div class="column is-one-third"></div>
    </div>
  </div>
{% endblock %}
